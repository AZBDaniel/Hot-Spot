<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HotSpot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
</head>

<body>

    <!--Header Section-->
    <nav class="navbar">
        <!--Logo-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <div class="img-container">
                    <img src="./assets/images/hotspotlogo.PNG" alt="logo" style="max-height: 1000px"
                        class="py-3 px-3" />
                </div>
            </a>
            <a class="navbar-burger">
                <span></span>
                <span></span>
            </a>
        </div>
    </nav>

    <!--Hero-->
    <section class="hero is-medium" id="hero">
        <div class="hero-body">
            <p class="subtitle mt-6 has-text-right has-text-light has-text-weight-bold">
                The place to find the hottest spots in Arizona!
            </p>
        </div>
    </section>


    <!--State Lists-->
    <section class="main section">
        <div class="cityList">
            <div id="map_div" style="height: 400px;"></div>
            <div class="Phoenix">Phoenix</div>
            <div class="Tucson">Tucson</div>
            <div class="Flagstaff">Flagstaff</div>
            <div class="Sedona">Sedona</div>
            <div class="section cityList has-text-centered">
                <!--Dropdown Menu to Lists Places-->
                <select id="citySelect" onchange="stateDisplay()">
                    <option value="Px">Phoenix</option>
                    <option value="Tu">Tucson</option>
                    <option value="Fs">Flagstaff</option>
                    <option value="Se">Sedona</option>
                </select>
                <p id="demo"></p>
            </div>
    </section>

    <div id="map-div" style="height: 400;"></div>

    <!--State Information Display-->
    <section class="cityDisplay">
        <div class="siteLocation">
            <div class="siteOne"></div>
            <div class="siteTwo"></div>
            <div class="siteThird"></div>
        </div>
        <div class="siteweather"></div>
        <div class="sitedescription"></div>
    </section>

    <!--Footer/To Come-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Improvements to be made soon! :) </p>
        </div>

    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3pyIRKeVOMy99DHETNa1VrGExhuXM0Z8">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
