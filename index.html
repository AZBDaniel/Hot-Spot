<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hot-Spot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Header Section-->
    <header class="title">
        <div class="container">
            <h1 class="title">Hot-Spot</h1>
        </div>
        <div class="conatiner">
            <p class="subtitle">
                The place to find the hottest spots in Arizona.
            </p>
        </div>
    </header>


    <!--State Lists-->
    <section class="main">
        <div class="cityList">
            <div class="Phoenix">Phoenix</div>
            <div class="Tucson">Tucson</div>
            <div class="Flagstaff">Flagstaff</div>
            <div class="Sedona">Sedona</div>
        <div class="stateList">
            <!--Dropdown Menu to Lists Places-->
            <select id="stateSelect" onchange="stateDisplay()">
                <option value="Tu">Tucson</option>
                <option value="Px">Phoenix</option>
                <option value="Fs">Flagstaff</option>
                <option value="Se">Sedona</option>
            </select>
            <p id="demo"></p>
        </div>
    </section>

    <!--State Information Display-->
    <section class="cityDisplay">
        <div class="siteLocation">
            <div class="siteOne">Click City for Results</div>
            <div class="siteTwo">Click City for Results</div>
            <div class="siteThird">Click City for Results</div>
        </div>
        <div class="siteweather">Click City to see Weather Forcast</div>
        <div class="sitedescription">Click Site to see Site Description</div>
    </section>

    <!--To Come-->
    <section class="futureItems">
        <div>Future Improvemnet Listed Here</div>
    </section>

    <footer>

    </footer>



</body>

</html>
