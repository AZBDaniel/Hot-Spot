<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HotSpot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
</head>

<body>

    <div id="map"></div>

    <!--Header Section-->
    <nav class="navbar has-background-link-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./assets/images/hotspotlogo1.PNG" width="112" height="100">
            </a>
        </div>
    </nav>

    <!--Hero-->
    <section class="hero is-medium" id="hero">
        <div class="hero-body">
            <p class="subtitle mt-6 has-text-right has-text-light has-text-weight-bold">
                The place to find the hottest spots in Arizona!
            </p>
        </div>
    </section>


    <!--City Lists-->
    <div class="container">
        <section class="mapSection">
            <div id="mapDiv" style="height: 400px;"></div>
            <div class="Phoenix"></div>
            <div class="Tucson"></div>
            <div class="Flagstaff"></div>
            <div class="Sedona"></div>
            <div class="section cityList has-text-centered">
                <p id="demo2"
                    class="demotext is-size-4-mobile is-size-3 has-background-link-dark has-text-primary-light"></p>
                <!--Dropdown Menu to Lists Places-->
                <select id="citySelect"
                    class="dropdown is-size-4-mobile is-size-3 has-background-danger-dark has-text-primary-light"
                    onchange="stateDisplay()">
                    <option>Search..</option>
                    <option id="phoenixButton" value="Phoenix">Phoenix</option>
                    <option value="Tucson">Tucson</option>
                    <option value="Flagstaff">Flagstaff</option>
                    <option value="Sedona">Sedona</option>
                </select>
                <p id="demo"
                    class="demotext is-size-4-mobile is-size-3 has-background-link-dark has-text-primary-light"></p>
                <div class="container2 flex">
                    <div class="flexColumn" id="cityImage"></div>
                    <div> Recent Search History
                        <div id="searchHistory"></div>
                    </div>
                </div>

            </div>

            <h3>5-Day Forecast:</h3>
            <section class=" flex spaceBetween fiveDayForecast">

                <!--1st of five day forecast-->
                <div class="flexColumn Forecast">
                    <h3 id="weatherD1"></h3>
                    <img id="iconD1">
                    <p id="tempD1"></p>
                    <p id="windD1"></p>
                    <p id="humidityD1"></p>
                </div>

                <!--2nd of five day forecast-->
                <div class="flexColumn Forecast">
                    <h3 id="weatherD2"></h3>
                    <img id="iconD2">
                    <p id="tempD2"></p>
                    <p id="windD2"></p>
                    <p id="humidityD2"></p>
                </div>

                <!--3rd of five day forecast-->
                <div class="flexColumn Forecast">
                    <h3 id="weatherD3"></h3>
                    <img id="iconD3">
                    <p id="tempD3"></p>
                    <p id="windD3"></p>
                    <p id="humidityD3"></p>
                </div>

                <!--4th of five day forecast-->
                <div class="flexColumn Forecast">
                    <h3 id="weatherD4"></h3>
                    <img id="iconD4">
                    <p id="tempD4"></p>
                    <p id="windD4"></p>
                    <p id="humidityD4"></p>
                </div>

                <!--5th of five day forecast-->
                <div class="flexColumn Forecast">
                    <h3 id="weatherD5"></h3>
                    <img id="iconD5">
                    <p id="tempD5"></p>
                    <p id="windD5"></p>
                    <p id="humidityD5"></p>
                </div>
            </section>
        </section>


        <!--Footer/To Come-->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>Improvements to be made soon! :) </p>
            </div>

        </footer>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyA3pyIRKeVOMy99DHETNa1VrGExhuXM0Z8"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
