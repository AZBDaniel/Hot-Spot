<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HotSpot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
</head>

<body>

    <div id="map"></div>

    <!--Header Section-->
    <nav class="navbar has-background-link-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./assets/images/hotspotlogo1.PNG" width="112" height="100">
            </a>

            <a role="button" class="navbar-burger has-background-danger-dark has-text-primary-light" id="cityBurger"
                aria-label="menu" aria-expanded="false" data-target="hotspotNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="hotspotNavbar" class="navbar-menu" id="navLinks">
            <div class="navbar-start">
            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable has-background-danger-dark has-text-primary-light">
                    <a class="navbar-link has-background-danger-dark has-text-primary-light">
                        Cities
                    </a>

                    <div class="navbar-dropdown is-right has-background-danger-dark has-text-primary-light">
                        <a id="phoenixBtn" class="navbar-item has-background-danger-dark has-text-primary-light">
                            Phoenix
                        </a>
                        <hr class="navbar-divider has-background-danger-dark has-text-primary-light">
                        <a id="tucsonBtn" class="navbar-item has-background-danger-dark has-text-primary-light">
                            Tucson
                        </a>
                        <hr class="navbar-divider has-background-danger-dark has-text-primary-light">
                        <a id="flagstaffBtn" class="navbar-item has-background-danger-dark has-text-primary-light">
                            Flagstaff
                        </a>
                        <hr class="navbar-divider has-background-danger-dark has-text-primary-light">
                        <a id="sedonaBtn" class="navbar-item has-background-danger-dark has-text-primary-light">
                            Sedona
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!--Hero-->
    <section class="hero is-medium" id="hero">
        <div class="hero-body">
            <p class="subtitle mt-6 has-text-right has-text-light has-text-weight-bold">
                The place to find the hottest spots in Arizona!
            </p>
        </div>
    </section>


    <!--State Lists-->
    <div class="container">
        <section class="mapSection">
            <div id="map_div" style="height: 400px;"></div>
            <div class="Phoenix"></div>
            <div class="Tucson"></div>
            <div class="Flagstaff"></div>
            <div class="Sedona"></div>
            <div class="section cityList has-text-centered">
                <!--Dropdown Menu to Lists Places-->
                <select id="citySelect" onchange="stateDisplay()">
                    <option>Search..</option>
                    <option id="phoenixButton" value="Phoenix">Phoenix</option>
                    <option value="Tucson">Tucson</option>
                    <option value="Flagstaff">Flagstaff</option>
                    <option value="Sedona">Sedona</option>
                </select>
                <p id="demo"></p>
                <p id="demo2"></p>
            </div>
        </section>

    
    <!--Footer/To Come-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Improvements to be made soon! :) </p>
        </div>

    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3pyIRKeVOMy99DHETNa1VrGExhuXM0Z8">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
